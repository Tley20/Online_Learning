{% extends "main/base.html" %}
{% block title %}Registration{% endblock %}

{% block content %}
<div class="d-flex justify-content-center mt-5">
    <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
        <div class="card-body">
            <h2 class="text-center mb-3">Registration</h2>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label class="form-label">Login</label>
                    <input type="text" name="username" class="form-control" placeholder="Введите логин" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Введите Email" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" placeholder="Введите пароль" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Repeat the password</label>
                    <input type="password" name="password2" class="form-control" placeholder="Повторите пароль" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>

            <p class="text-center mt-3">
                Do you already have an account? <a href="{% url 'login' %}" class="text-decoration-none">Enter</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
